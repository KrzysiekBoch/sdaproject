<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<body>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Phone</th>
        <th scope="col">Role</th>
        <th scope="col">email</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <form action="/deleteUser" method="post" th:object="${user}">
            <td type="number" th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td type="number" th:text="${user.phone}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <input type="hidden" name="id" th:value="${user.id}">
                <button class="btn btn-warning" value="remove">Usuń</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>
<form action="/index">
    <button type="submit">Powrót</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona Domowa</title>
</head>
<body>
<form th:action="@{/Home}" th:object="${userToInsert}" method="post">
    <p>Email: <input type="text" th:field="*{email}"/> </p>
    <p>Haslo: <input type="password" th:field="*{password}"/> </p>
    <p> <input type="submit" value="Zaloguj"/> </p>
</form>
<form action="/rejestracja">
    <button class="btn btn-success" type="submit">Nie masz konta? Zarejestruj sie</button>
</form>
<form action="/przypomnieniehasla">
    <button class="btn btn-success" type="submit">Zapomniales hasla?</button>
</form>
</body>
</html>
